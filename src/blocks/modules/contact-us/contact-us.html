<div class="contact-us">
    <div class="title">CONTACT US</div>
    <div class="contact-us__subtitle">Please contact us for all inquiries and purchase options.</div>

    <form action="" class="contact-us__form">

        <div class="contact-us__firs-row">
            <input type="text" class="contact-us__name contact-us__form-field" required placeholder="Full name">
            <input type="text" class="contact-us__surname contact-us__form-field" required placeholder="surname">
        </div>
        <input type="email" class="contact-us__email contact-us__form-field" required placeholder="USER@DOMAIN.COM">

        <textarea class="contact-us__message contact-us__form-field" required placeholder="MESSAGE" name="" id=""
            cols="30" rows="5"></textarea>

        <input type="submit" class="contact-us__btn btn" value="send">
    </form>

</div> <!-- contact-us -->
